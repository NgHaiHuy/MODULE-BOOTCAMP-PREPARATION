<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function calculateAverageDivisibleBy3(arr) {
    // Kiểm tra số lượng phần tử của mảng
    if (arr.length > 50) {
      console.log("Mảng có số lượng phần tử vượt quá 50.");
      return;
    }

    // Hiển thị mảng
    console.log("Mảng đã nhập:", arr);

    // Lọc ra các số chia hết cho 3
    const divisibleBy3 = arr.filter(num => num % 3 === 0);

    // Tính trung bình cộng
    let average = 0;
    if (divisibleBy3.length > 0) {
      const sum = divisibleBy3.reduce((acc, curr) => acc + curr, 0);
      average = sum / divisibleBy3.length;
    }

    // Hiển thị trung bình cộng
    if (divisibleBy3.length > 0) {
      console.log("Trung bình cộng các số chia hết cho 3 là:", average);
    } else {
      console.log("Không có số nào trong mảng chia hết cho 3.");
    }
  }

  // Ví dụ sử dụng:
  const numbers = [1, 2, 3, 6, 9, 10, 12, 15, 17, 18];
  calculateAverageDivisibleBy3(numbers);

  const anotherNumbers = [1, 2, 4, 5, 7, 8, 10];
  calculateAverageDivisibleBy3(anotherNumbers);

  const largeArray = Array.from({ length: 55 }, (_, i) => i + 1);
  calculateAverageDivisibleBy3(largeArray);
</script>
</body>
</html>
