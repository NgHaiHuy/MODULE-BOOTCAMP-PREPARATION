<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h2>Quản lý công nhân</h2>

<table id="employeeTable">
    <thead>
    <tr>
        <th>STT</th>
        <th>Họ và tên</th>
        <th>Ngày sinh</th>
        <th>Địa chỉ</th>
        <th>Lương</th>
        <th>Chức vụ</th>
    </tr>
    </thead>
    <tbody id="employeeData">
    </tbody>
</table>

<script>
    const employees = [
        {stt: 1, hoTen: 'Nguyễn Văn A', ngaySinh: '24-04-2005', diaChi: 'Thanh Hóa', luong: 5000, chucVu: 'Abc'},
        {stt: 2, hoTen: 'Nguyễn Văn B', ngaySinh: '24-04-2005', diaChi: 'Thanh Hóa', luong: 5000, chucVu: 'Abc'},
        {stt: 3, hoTen: 'Nguyễn Văn C', ngaySinh: '11-11-2005', diaChi: 'Thanh Hóa', luong: 5000, chucVu: 'Abc'},
    ];

    function sortByName(a, b) {
        const nameA = a.hoTen.toLowerCase();
        const nameB = b.hoTen.toLowerCase();

        if (nameA < nameB) {
            return -1;
        }
        if (nameA > nameB) {
            return 1;
        }
        return 0;
    }

    employees.sort(sortByName);

    const tbody = document.getElementById('employeeData');

    employees.forEach(employee => {
        const row = tbody.insertRow();
        row.insertCell().textContent = employee.stt;
        row.insertCell().textContent = employee.hoTen;
        row.insertCell().textContent = employee.ngaySinh;
        row.insertCell().textContent = employee.diaChi;
        row.insertCell().textContent = employee.luong;
        row.insertCell().textContent = employee.chucVu;
    });
</script>
</body>
</html>
