<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTraSoHoanHao(number) {
        if (typeof number !== 'number' || number <= 0 || !Number.isInteger(number)) {
            return false;
        }

        let sum = 1;

        for (let i = 2; i * i <= number; i++) {
            if (number % i === 0) {
                sum += i;
                if (i * i !== number) {
                    sum += number / i;
                }
            }
        }

        return sum === number;
    }

    const soNhapVao = parseInt(prompt("Nhập một số nguyên dương:"));

    if (kiemTraSoHoanHao(soNhapVao)) {
        alert(`${soNhapVao} là số hoàn hảo.`);
    } else {
        alert(`${soNhapVao} không phải là số hoàn hảo.`);
    }
</script>
</body>
</html>
